## Une grammaire pour la manipulation des donn√©es

**dplyr** est bas√© sur des verbes (fonctions) qui facilitent la manipulation des donn√©es.

.pull-left[
![:scale 60%](./img/dplyr-part-of-tidyverse.png)
]

.pull-right[
- `filter()`: s√©lectionne les observations par leurs valeurs.
- `arrange()`: r√©organise les lignes.
- `select()`: s√©lectionne les variables par leurs noms.
- `mutate()`: cr√©e de nouvelles variables en fonction des variables existantes.
- `summarise()`: R√©sume les valeurs en un seul summary.
- etc.
]

## Une grammaire pour la manipulation des donn√©es

Tout les verbes **dplyr** fonctionnent de la m√™me mani√®re: 

- Le premier argument est un data frame.

```r
verb(dataframe)
```
- Les arguments des verbes d√©crivent **quoi faire** avec le data frame, en utilisant **les noms des variables (sans les griffes)**.

```r
verb(dataframe, var1 == value)
```
- Le r√©sultat est un nouveau data frame (Il faut donc sauver ce nouveau data frame).

```r
df &lt;- verb(dataframe, var1 == value)
```

## Introduisons l'op√©rateur pipe: %&gt;%

`%&gt;%` permet d'effectuer des op√©rations multiples sur les m√™mes donn√©es plus facilement tout en gardant le code lisible.

Par exemple 

```r
cote_ivoire &lt;- filter(health, country == "Cote d'Ivoire")
infant_mortality_ci &lt;- select(cote_ivoire, `Infant mortality rate`)
```

est plus simplement effectu√© par

```r
health %&gt;% 
  filter(country == "Cote d'Ivoire") %&gt;%
  select(`Infant mortality rate`)
```

## Les op√©rateurs logiques

op√©rateur | d√©finition          | | op√©rateur |  d√©finition
----------|---------------------| |-----------|-----------------
`&lt;`         |plus petit           | |`x` &amp;nbsp;&amp;#124;&amp;nbsp; `y`      |`x` OU `y`
`&lt;=`        |plus petit ou √©gale  | |is.na(x)   |test si `x` est NA
`&gt;`         |plus grand que       | |!is.na(x)  |test si `x` n'est pas NA
`&gt;=`        |plus grand ou √©gal √† | |`x` %in% `y`   |test si `x` est contenue dans `y`
`==`        |√©gale √†              | |!(`x` %in% `y`)|test si `x` n'est pas contenue dans `y`
`!=`        |diff√©rent de         | |!`x`         |diff√©rent de `x`
`x` &amp; `y`     |`x` ET `y`               | |           |

## Analyse en composantes principales (ACP)

- But: mettre en √©vidence des similarit√©s ou des oppositions entre variables et √† rep√©rer les variables les plus corr√©l√©es entre elles.
- Int√©r√™t: fournir une m√©thode de repr√©sentation (structuration) d'une population d√©crite par un ensemble de caract√®res.
- Les modalit√©s sont **quantitatives** (continues).

## Classification ascendante hi√©rarchique (CAH)

- But: exploiter les donn√©es num√©riques d'un tableau pour **classer** les individus repr√©sent√©s dans ce tableau en des groupes constitu√©s chacun d'√©l√©ments assez homog√®nes.
- Le tableau est souvent represent√© sous forme de dendogramme.
- Int√©r√™t: donner une id√©e du nombre de classes existant effectivement dans la population.
- La m√©thode est bas√©e sur la d√©termination d'un crit√®re de ressemblance entre les individus (**type de distance**) et la d√©termination d'un crit√®re d'aggr√©gation des classes (**type d'algorithme**).

---


```r
# data normalization
USArrests &lt;- scale(USArrests)

# dissimilarity matrix
d &lt;- dist(USArrests, method = "euclidean")

# hierarchical clustering using complete linkage
hc &lt;- hclust(d, method = "complete")

plot(hc, cex = 0.4)

rect.hclust(hc, k = 4, border = 2:5)
```

![](03-d2_multivariate-analysis_files/figure-html/unnamed-chunk-10-1.png)&lt;!-- --&gt;

---


```r
# cut tree into 4 groups
usa_grp &lt;- cutree(hc, k = 4)

# Draw the result in scatter plot
fviz_cluster(list(data = USArrests, cluster = usa_grp))
```

## Analyse factorielle - classification

Cette m√©thode permet de combiner plusieurs m√©thodes d'analyse multivari√©e en une √† la fois: 
les analyses en composantes principales (ACP, AFC, ACM) et les m√©thodes de classification (CAH, K-means).

- Variables quantitatives: ACP `\(\rightarrow\)` classification
- Variables qualitatives: AFC `\(\rightarrow\)` classification

---


```r
# compute PCA with ncp = 3
res.pca &lt;- PCA(USArrests, ncp = 3, graph = FALSE)

# compute hierarchical clustering on principal components
res.hcpc &lt;- HCPC(res.pca, graph = FALSE)

summary(res.hcpc)
```
